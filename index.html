<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Task</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/normalize.css">
        <link rel="stylesheet" href="static/main.css">
        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <main>
            <div class="container container--default">
                <div class="edition-chosen"></div>
                <form class="edition-choices">
                    <ul>
                        <li>
                            <input type="radio" name="edition" value="standard" id="standard-edition" checked>
                            <label for="standard-edition">standard edition</label>
                            <div class="background"></div>
                            <div class="check"></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <input type="radio" name="edition" value="silver" id="silver-edition">
                            <label for="silver-edition">silver edition</label>
                            <div class="background"></div>
                            <div class="check"></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <input type="radio" name="edition" value="gold" id="gold-edition">
                            <label for="gold-edition">gold edition</label>
                            <div class="background"></div>
                            <div class="check"></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <input type="radio" name="edition" value="diamond" id="diamond-edition">
                            <label for="diamond-edition">diamond edition</label>
                            <div class="background"></div>
                            <div class="check"></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <input type="radio" name="edition" value="platinum" id="platinum-edition">
                            <label for="platinum-edition">platinum edition</label>
                            <div class="background"></div>
                            <div class="check"></div>
                        </li>
                    </ul>
                    <button type="button" class="buy-button">buy now</button>
                </form>
                <div class="thank-you-text">Thank you!</div>
            </div>
        </main>
    </body>
</html>
